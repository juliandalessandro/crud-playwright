services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: allmusic
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      timeout: 20s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./back:/app
      - /app/node_modules

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./front:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  playwright:
      build:
        context: ./front
        dockerfile: ../Dockerfile.playwright
      depends_on:
        - frontend
        - backend
      volumes:
        - ./front:/app
        - /app/node_modules
      environment:
        - CI=true
        - BASE_URL=http://frontend:3000
      network_mode: service:frontend

volumes:
  mysql_data: